<html>
    <head>
        <title>Humor</title>
        <meta charset="UTF-8">
        <script src="Humor.js" type="text/javascript"></script>
        <link href="Humor.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="tudo">
            <div class="logo">
                <img src="IMG/Humor.png" alt=""/>
            </div>
            <div class="cabeca">
                <h2>Escolha uma piada</h2>
            </div>
            
            <label>Informe o nome:</label><br>
            <input type="text" name="nome" id="nome" style="width: 350px"><br><br>
            <label>Tipo de genero:</label><br>
            <select style="width: 350px"  name="escolha" id="esc">
                <option value="1-ba">Bahiano</option>
                <option value="2-po">Portugues</option>
                <option value="3-lo">Loira</option>
                <option value="3-ga">Gaucho</option>
                <option value="3-mi">Mineiro</option>
            </select>
            <br>
            <input type="button" name="nn" value="Consultar" onclick="Humor()">
            <br><br><br>
            <img src="IMG/Imagem.png" alt="Imagem indisponivel" name="imagem"/>
            <br>
            <p id="result">Resultado </p>
            
            
        </div>
    </body>
</html>
